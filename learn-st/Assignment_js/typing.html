<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <h1>Typing Test</h1>
    <div class="container">
        <div class="stats">
            <p>Time:<span id="timer">0s</span></p>
            <p>Mistake:<span id="Mistake">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false">
        </div>
        <textarea id="quote" rows="3" placeholder="Type here when the test start..."></textarea>
        <button id="start-test" onclick="startTest()">Start Test</button>
        <button id="stop-test" onclick="displayResult()">Stop Test</button>
        <div>
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accuracy:<span id="Accuracy"></span></p>
                <p>Spees:<span id="wpm"></span></p>
            </div>
        </div>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>

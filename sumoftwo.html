<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths</title>
</head>
<body>
    <h1>Sum Off Two</h1>
    <input id="num1">
    <input id="num2">
    <button onclick="resultclick()">Add</button>
    <p id="result">Result</p>


<script>
    function resultclick(){
        var box1=document.getElementById("num1");
        var box2=document.getElementById("num2");
        var result=document.getElementById("result")

        var box1value=Number(box1.value);
        var box2value=Number(box2.value);
        var total=box1value+box2value;

        result.innerText="Result"+total;

    }
    
</script>
</body>
</html>
